Data-Convertor:
  Enable: false
  Offline-To-Online:
    PlayerdataPlus: true
    Playerdata: true
    Advancement: true
    Statistic: true
    AuthMe: true
    CMI: true
    PlayerPoints: true
    NameTagEdit: true
