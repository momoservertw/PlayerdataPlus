Config-Version: 4
Debugging: false

# Format players' nicks and make the chat channel more tidy.
# More information: https://github.com/momoservertw/PlayerdataPlus/wiki/Nick
Nick:
  Enable: false
  Settings:
    # Auto update the nick from database when player joined the game.
    # Need to setup the MySQL settings in CorePlus/config.yml
    Auto-Update: true
  Limits:
    # Permission: playerdataplus.nick.length.NUMBER | playerdataplus.bypass.nick.length
    Length: 8
    # Prevent players input any color code in their nicks.
    # Bypass permission: playerdataplus.bypass.nick.colorcode
    Prevent-Color-Code: true
    # Prevent players input some bad words in their nicks. Support regular expression.
    # Bypass permission: playerdataplus.bypass.nick.blacklist
    Black-List:
      - fuck
      - bitch
  # Formatting the nicks and adding player id in their nicks.
  Formats:
    CMI:
      Enable: false
      # Updating tab list after player changed their name.
      Tablist-Update: true
      # The format of nick when players changed their nicks.
      Set: "&%color%%nick%(%player%)"
      # The format of nick when players canceled their nicks.
      Clear: "&%color%%player%"
    Essentials:
      Enable: false
      # The format of nick when players changed their nicks.
      Set: "&%color%%nick%(%player%)"
      # The format of nick when players canceled their nicks.
      Clear: "&%color%%player%"
    NameTagEdit:
      Enable: false
      Set:
        Prefix: "&%color%%nick% &f"
        Suffix: ""
      Clear:
        Prefix: "&%color%"
        Suffix: ""
    # Executed custom commands when players changed their nicks.
    # More information: https://github.com/momoservertw/CorePlus/wiki/Custom-Commands
    Commands: []
    Commands-Off: []
  # Define the player"s default nick color.
  # Permission: playerdataplus.nick.group.GROUP
  # Permission: playerdataplus.nick.color.COLOR
  Groups:
    # The default nick color if player doesn"t have any permission.
    Default:
      Color: a
    vip:
      Color: b
      Priority: 1
    mvp:
      Color: d
      Priority: 2

# Automatically disabled the players" status such as flight mode and creative mode.
# More information: https://github.com/momoservertw/PlayerdataPlus/wiki/Player-Status
Player-Status:
  Enable: false
  Settings:
    Schedule:
      Interval: 100
  Fly:
    Enable: false
    Settings:
      Features:
        CMI:
          tfly: true
          cfly: true
        Residence: true
    Disabled:
      Enable: true
      Check:
        Schedule: true
        Login: true
        World-Change: true
      # Teleport players to save location when canceled the fly mode.
      Teleport:
        Enable: true
        Spawn:
          Force: false
          World: world
          X: 0
          Y: 0
          Z: 0
          Pitch: 0
          Yaw: 0
      Permissions:
        - cmi.command.fly
      Location:
        - world
        - world_nether
        - world_the_end
    Enabled:
      Enable: true
      Ignore:
        Permissions:
          - cmi.command.fly
      Location:
        - world
        - world_nether
        - world_the_end
      Check:
        Schedule: false
        Login: true
        World-Change: true
  God:
    Enable: false
    Ignore:
      Permission:
        - cmi.command.god
      CMI:
        tgod: true
    Location:
      - world
      - world_nether
      - world_the_end
  Op:
    Enable: false
    Ignore:
      Permission:
        - playerdataplus.bypass.status.op
    Location:
      - world
      - world_nether
      - world_the_end
  Gamemode-Survival:
    Enable: false
    Default: "Survival"
    Ignore:
      Permissions:
        - cmi.command.gm.survival
    Location: []
  Gamemode-Creative:
    Enable: true
    Default: "Survival"
    Ignore:
      Permissions:
        - cmi.command.gm.creative
    Location: []
  Gamemode-Adventure:
    Enable: true
    Default: "Survival"
    Ignore:
      Permissions:
        - cmi.command.gm.adventure
    Location: []
  Gamemode-Spectator:
    Enable: true
    Default: "Survival"
    Ignore:
      Permissions:
        - cmi.command.gm.spectator
    Location: []


# Clean the old player data.
# Player bypass permission: playerdataplus.bypass.clean
# More information: https://github.com/momoservertw/PlayerdataPlus/wiki/Clean
Clean:
  Enable: false
  Settings:
    #
    Speed-Limit: 300
    Auto-Clean:
      Enable: false
    Log: true
    Backup:
      Enable: true
      Path: "plugins//PlayerdataPlus//Backup"
      Zip: false
  Groups:
    Log:
      Enable: false
      Backup: true
      Expiration: 90
    Playerdata:
      Enable: false
      Backup: true
      Expiration: 60
    Advancement:
      Enable: false
      Backup: true
      Expiration: 60
    Statistic:
      Enable: false
      Backup: true
      Expiration: 60
    Region:
      Enable: false
      Backup: true
      Expiration: 60
      Residence-Bypass: true
      Worlds:
        - world
        - world_nether
        - world_the_end
      Ignore-Regions: []
      #  - "world, 8.8"
    AuthMe:
      Enable: false
      Expiration: 60
    CMI:
      Enable: false
      Expiration: 60
    DiscordSRV:
      Enable: false
      Expiration: 60
      Backup: true
    MyCommand:
      Enable: false
      Expiration: 60
      Backup: true
      Variable-List: []
      Variable-Ignore-List: []
      Playerdata-List: []
      Playerdata-Ignore-List: []

# Command: /pdp convert <type> <feature>
